<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
    <div class="App">
    <h2 class="Heading-top">Weather App</h2>
      <div class='Container1'>
        <input type='text' placeholder='City' class='box' id="Getcity" ></input>
        
        <input type='button' value='Submit' class='box'  onclick="getcity()"></input>
        
      </div>
 <h2 class="show-data">Weather for <span id="cityname"></span></h2>
      <div class="container">
        <div class="card-deck mb-3 text-center">
          <div class="card mb-4 box-shadow">
            <div class="card-header">
              <h4 class="my-0 font-weight-normal">Tempratures</h4>
            </div>
            <div class="card-body">
              <h1 class="card-title pricing-card-title"><span id="temp1"></span><small class="text-muted fw-light"><span>&#8451;</span></small></h1>
              <ul class="list-unstyled mt-3 mb-4">
                <li>Temprature : <span id="temp"></span></li>
                <li>Mininmum temp : <span id="min_temp"></span></li>
                <li>Maximum temp : <span id="max_temp"></span></li>
                
              </ul>
              
            </div>
          </div>
          <div class="card mb-4 box-shadow">
            <div class="card-header">
              <h4 class="my-0 font-weight-normal">Humidity Info</h4>
            </div>
            <div class="card-body">
              <h1 class="card-title pricing-card-title"><span id="humidity1"></span><small class="text-muted fw-light">%</small></h1>
              <ul class="list-unstyled mt-3 mb-4">
                <li>Wind Degrees : <span id="wind_degrees"></span></li>
                <li>Feels Like is : <span id="feels_like"></span></li>
                <li>Humidity : <span id="humidity"></span></li>
                 
                
              </ul>
              
            </div>
          </div>
          <div class="card mb-4 box-shadow">
            <div class="card-header">
              <h4 class="my-0 font-weight-normal">Sun Info</h4>
            </div>
            <div class="card-body">
              <h1 class="card-title pricing-card-title"><span id="wind_speed1"></span><small class="text-muted fw-light">km/h</small></h1>
              <ul class="list-unstyled mt-3 mb-4">
                <li>Sunrise : <span id="sunrise"></span></li>
                <li>Sunset : <span id="sunset"></span></li>
                <li>Wind speed : <span id="wind_speed"></span></li>
                
              </ul>
              
            </div>
          </div>
        </div>
  
        
      </div>





    </div>
    <script src="index.js"></script>
</body>
</html>
